#스프링부트 2.0.0버전 부터 기본적으로 사용되는 커넥션 풀이 히카리로 변경

#연결할 데이터 베이스 주소 설정 및 유니코드설정과 문자열 UTF-8로 인코딩 설정
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/insight?useUnicode=true&characterEncoding=utf-8

#데이터베이스 아이디와 비밀번호 입력
spring.datasource.hikari.username=root
spring.datasource.hikari.password=1234

#DB와 연결이 잘됐는지 확인하기 위한 테스트 쿼리
spring.datasource.hikari.connection-test-query=SELECT 1

#마이바티스 세팅
mybatis.mapper-locations=mapper/**/sql-*.xml